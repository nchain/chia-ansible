- name: reboot {{ inventory_hostname }}
  reboot:
  become: true
  when: PARAM == "reboot"
  async: 1               # 1 sec
  poll: 0

- name: kill all join_pool
  shell: killall hpool-miner-chia
  become: true
  when: PARAM == "kpool"

- name: inject fstab - /dev/{{ P1 }} -> /media/ray/{{ P2 }}
  shell: cat /etc/fstab |grep {{ P2 }} || echo "/dev/{{ P1 }} /media/ray/{{ P2 }} ext4 defaults 0 0" >> /etc/fstab
  become: true
  when: PARAM == "fstab"

- name: umount {{ P1 }}
  shell: mount |grep {{ P1 }} && umount {{ P1 }}  || echo "none umounted"
  become: true
  when: PARAM == "umount"

- name: rm -rf {{ P1 }}
  command: rm -rf {{ P1 }}
  become: true
  when: PARAM == "rm"

- name: rm ray lines in /etc/fstab
  command: sed -i '/ray/d' /etc/fstab 
  become: true
  when: PARAM == "clean"

- name: format /dev/{{ P1 }}
  command: mkfs.ext4 -F /dev/{{ P1 }}
  become: true
  when: PARAM == "format"

- name: mount all
  command: mount -av
  become: true
  when: PARAM == "format"